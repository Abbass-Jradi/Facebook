<!DOCTYPE html>
<hmtl lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <!-- Start Facebook's Introduction -->
    <div class="facebook container">
      <div class="content container">
        <div class="elements container">
          <div class="introduction-of-facebook selected">
          <img src="assets/facebook-logo.png" class="logo"/>
          <p class="text">Facebook helps you connect and share <br>
            with the people in your life.</p>
          </div>
        </div>
    <!-- End of Facebook's Introduction -->
    <!-- Start of Log in Box-->
    <div class="wrapper">
      <div class="white-box">
        <div class=" text-boxes">
          <input class="text-box" type="text" id="textfield" name="textfield" placeholder="Email address or phone number">
        </div>
      </div>
      </div>
    </div>
  </body>
</hmtl>
